<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;

	varying vec4 fColor;

	void main()
	{
		gl_Position = vPosition;
		fColor = vColor;
		gl_PointSize = 10.0;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 fColor;

	void main()
	{
		float dist = distance(gl_PointCoord, vec2(0.5, 0.5));
		if(dist < 0.5) {
			gl_FragColor = fColor;
		} else {
		  discard; 
		}
	}
	</script>

    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/drawsquaredot.js"></script>
</head>

<body onload="initSquare()">
    <h1>单击鼠标可画圆形的点</h1>
    <canvas id="dot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素
    </canvas>
</body>

</html>
